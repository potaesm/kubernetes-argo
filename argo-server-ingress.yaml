apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-argo-server-ingress
  namespace: argo
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true" # "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/backend-protocol: https
    # nginx.ingress.kubernetes.io/whitelist-source-range: 203.154.91.246/32,106.192.140.123/16
spec:
  ingressClassName: nginx
  rules:
    - host: argo.cortexshiftdev.team # myargoserver.<ingress-nginx-controller-external-ip>.nip.io
      http:
        paths:
          - path: /argo(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: argo-server
                port:
                  number: 2746
  tls:
    - hosts:
        - argo.cortexshiftdev.team
      secretName: tls-cert-secret
